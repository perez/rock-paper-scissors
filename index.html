<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <script>
        function computerPlay() {
            const randomNum = Math.floor(Math.random() * 3);

            if (randomNum === 0) {
                return 'rock';
            } else if (randomNum === 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }
    </script>
    
</body>
</html>
