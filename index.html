<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <script>
        let round = 1;
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            const randomNum = Math.floor(Math.random() * 3);

            if (randomNum === 0) {
                return 'rock';
            } else if (randomNum === 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();

            if (playerSelection === 'rock') {
                if (computerSelection === 'rock') {
                    round++;
                    return 'It\'s a tie! No winner this round.';
                } else if (computerSelection === 'paper') {
                    computerScore++;
                    round++;
                    return 'You\'ve lost! Paper beats rock.';
                } else {
                    playerScore++;
                    round++;
                    return 'You\'ve lost! Rock beats scissors.';
                }
            } else if (playerSelection === 'paper') {
                if (computerSelection === 'rock') {
                    playerScore++;
                    round++;
                    return 'You\'ve won! Paper beats rock.';
                } else if (computerSelection === 'paper') {
                    round++;
                    return 'It\'s a tie! No winner this round.';
                } else {
                    computerScore++;
                    round++;
                    return 'You\'ve lost! Scissors beats paper.';
                }
            } else if (playerSelection === 'scissors') {
                if (computerSelection === 'rock') {
                    computerScore++;
                    round++;
                    return 'You\'ve lost! Rock beats scissors.';
                } else if (computerSelection === 'paper') {
                    playerScore++;
                    round++;
                    return 'You\'ve won! Scissors beats paper.'
                } else {
                    round++;
                    return 'It\'s a tie! No winner this round.';
                }
            } else {
                return 'Please choose rock, paper, or scissors.';
            }
        }
        
    </script>
    
</body>
</html>
