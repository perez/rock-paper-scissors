<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link type="text/css" rel="stylesheet" href="styles.css"></style>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <main>
        <section class="scoreboard">
            <h2>Round <span class="round-counter">1</span> of 5</h2><br>
            <h2>Player Score: <span class="player-counter">0</span></h2>
            <h2>CPU Score: <span class="computer-counter">0</span></h2>
        </section>

        <section class="select-text">Select your hand!</section>

        <section class="select-buttons">
            <input class="btn" id="rock" type="image" src="./images/rock.png" alt="Rock">
            <input class="btn" id="paper" type="image" src="./images/paper.png" alt="Paper">
            <input class="btn" id="scissors" type="image" src="./images/scissors.png" alt="Scissors">
        </section>

        <section class="new-game-button">
            <button class="btn" id="new-game">New Game</button>
        </section>
    </main>

    <script type="text/javascript" src="gamelogic.js"></script>

</body>
</html>
