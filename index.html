<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <script>
        function computerPlay() {
            const randomNum = Math.floor(Math.random() * 3);

            if (randomNum === 0) {
                return 'rock';
            } else if (randomNum === 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();

            switch (true) {
                case playerSelection === 'rock' && computerSelection === 'rock':
                    return 'It\'s a tie! No winner this round.';
                    break;
                case playerSelection === 'rock' && computerSelection === 'paper':
                    return 'You\'ve lost! Paper beats rock.';
                    break;
                case playerSelection === 'rock' && computerSelection === 'scissors':
                    return 'You\'ve won! Rock beats scissors.';
                    break;
                case playerSelection === 'paper' && computerSelection === 'rock':
                    return 'You\'ve won! Paper beats rock.';
                    break;
                case playerSelection === 'paper' && computerSelection === 'paper':
                    return 'It\'s a tie! No winner this round.';
                    break;
                case playerSelection === 'paper' && computerSelection === 'scissors':
                    return 'You\'ve lost! Scissors beats paper.';
                    break;
                case playerSelection === 'scissors' && computerSelection === 'rock':
                    return 'You\'ve lost! Rock beats scissors.';
                    break;
                case playerSelection === 'scissors' && computerSelection === 'paper':
                    return 'You\'ve won! Scissors beats paper.';
                    break;
                case playerSelection === 'scissors' && computerSelection === 'scissors':
                    return 'It\'s a tie! No winner this round.';
                    break;
                default:
                    return 'Please choose rock, paper, or scissors.';
                    break;
            }
        }

        const playerSelection = 'ROCK'
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
    </script>
    
</body>
</html>
